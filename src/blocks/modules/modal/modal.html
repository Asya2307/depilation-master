<section class="modal modal--reviews js-modal-reviews">
    <div class="modal__inner">
        <div class="container">
            <h2 class="common__subtitle common__subtitle--light">
                Оставить отзыв
            </h2>
            <button class="button__back js-close-modal">
                <svg width="51" height="22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 10.5h50m-50 0L14 1M1 10.5L14 21" stroke="#fff" /></svg>
                <span>Назад</span>
            </button>
            <form action="" class="form form--full form--light">
                <div class="form__inner">
                    <div class="form__item">
                        <input type="text" placeholder="Ваше имя*" class="form__input form__input--light js-input"
                            data-type="text" required>
                    </div>
                    <div class="form__item">
                        <input type="text" placeholder="Вид депиляции*" class="form__input form__input--light js-input"
                            data-type="type" required>
                    </div>
                    <div class="form__item">
                        <textarea class="form__textarea js-textarea" cols="30" rows="10"
                            placeholder="Ваш отзыв*" required></textarea>
                    </div>
                    <div class="form__item">
                        <button class="btn btn--light btn__submit">
                            <span>Оставить отзыв</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
