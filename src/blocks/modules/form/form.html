<section class="form__wrap">
    <div class="container">
        <form action="" class="form">
            <h3 class="common__subtitle form__title">
                Оставь заявку
            </h3>
            <span class="form__subtitle">
                и я вам перезвоню, чтобы
                обсудить детали процедуры
            </span>
            <div class="form__inner">
                <div class="form__item">
                    <input type="text" placeholder="Ваше имя*" class="form__input js-input" data-type="text" required>
                </div>
                <div class="form__item">
                    <input type="text" placeholder="Ваш телефон*" class="form__input js-input" data-type="phone" required>
                </div>
                <div class="form__item">
                    <input type="email" placeholder="Ваш емейл*" class="form__input js-input" data-type="email" required>
                </div>
                <div class="form__item">
                    <input type="text" placeholder="ДД.MM.ГГГГ" class="form__input js-input" data-type="date">
                </div>
                <div class="form__item">
                    <button class="btn btn__submit">
                        <span>Оставить заявку</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
